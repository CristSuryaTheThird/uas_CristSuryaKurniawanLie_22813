
<ion-content>
  <ion-grid text-center style="height: 100%; width:100%; display: flex!important; align-content: center!important; align-items: center!important; justify-content: center!important;">
    <ion-row  style="width: 100%;">
      <ion-col size="12" size-sm="12">
        <h1>Login</h1>
        <form
        class="form"
        [formGroup]="validations_form"
        (ngSubmit)="loginUser(validations_form.value)"
      >
          <ion-item >
            <ion-label position="floating" color="primary">Email</ion-label>
            <ion-input type="text" formControlName="email" placeholder="email@example.com" ></ion-input>
           
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div
                class="error-message"
                *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)"
              >
                {{validation.message}}
              </div>
            </ng-container>
          </div>
          <ion-item class="box">
            <ion-label position="floating" color="primary">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div
                class="error-message"
                *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)"
              >
                {{validation.message}}
              </div>
            </ng-container>
          </div>
          <p class="go-to-login">
            Don't have account yet? <a (click)="goRegisterPage()">Register here!</a>
          </p>
          <ion-button
            class="submit-btn"
            type="submit"
            [disabled]="!validations_form.valid"
            >Log In</ion-button
          >
          <label class="error-message">{{errorMessage}}</label>
          <!-- <label class="success-message">{{successMessage}}</label> -->
        </form>
       
      </ion-col>
    </ion-row>
     
  </ion-grid>
    
  
</ion-content>
