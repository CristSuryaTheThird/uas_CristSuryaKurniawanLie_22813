<ion-header>
  <ion-toolbar>
    <ion-title>friendlist</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="AddForm()" ><ion-icon name="add-circle-outline" style="height: 30px; width: 30px;"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row  >
       <ion-col size="12" size-sm="10">
        <ion-searchbar (ionInput)="filter($event)"></ion-searchbar>
          <ion-list>
            <ion-card *ngFor="let friend of filterFriend">
              <ion-item-sliding #slidingItem>
                <ion-item lines="none">
                  <ion-avatar slot="start" style="width: 45x; height: 40px">
                    <ion-img src='assets/noImage.png'></ion-img>
                  </ion-avatar>
                  <ion-label>
                    <p>{{friend.firstName}} {{friend.lastName}}</p>
                  </ion-label>
                </ion-item>
                <ion-item-options side="end">
                  <ion-item-option (click)="parseDelete(friend.friendId)" color="danger">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-card>
          </ion-list>
       </ion-col>
    </ion-row>
  </ion-grid>
    
     
</ion-content>
